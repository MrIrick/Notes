<template id="ripple-card-tpl">
  <style>
    .ripple-card {
      width: 300px;
      height: 200px;
      background: #ccc;
      padding: 30px;
      box-sizing: border-box;
      color: #fff;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      border-radius: 3px;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    .ripple {
      --dark-mask: rgba(0, 0, 0, 0.1);
      top: calc(var(--top) * 1px);
      left: calc(var(--left) * 1px);
      transition: 0.8s transform ease, 0.5s 0.8s opacity ease;
      transform: scale(0);
      width: calc(var(--side) * 1px);
      height: calc(var(--side) * 1px);
      border-radius: 50%;
      background: var(--dark-mask);
      position: absolute;
      pointer-events: none;
      opacity: 1;
    }
    .run {
      transform: scale(1);
      opacity: 0;
    }
  </style>
  <div class="ripple-card">
    <slot></slot>
  </div>
</template>

<script>
  const root = document.currentScript.ownerDocument

  class RippleCard extends HTMLElement {
    constructor () {
      super()
      const shadow = this.attachShadow({mode: 'open'})
      shadow.append(root.getElementById('ripple-card-tpl').content)
      this.addEventListener('click', e => this.drawRipple(e.offsetX, e.offsetY))
    }

    drawRipple (x, y) {
      let div = document.createElement('div')
      div.classList.add('ripple')
      this.shadowRoot.querySelector('.ripple-card').append(div)

      const {clientHeight, clientWidth} = div

      div.style.setProperty('--top', y - clientHeight / 2)
      div.style.setProperty('--left', x - clientWidth / 2)
      div.style.setProperty('--side', 2 * Math.sqrt(Math.max(x, clientWidth - x) ** 2 + Math.max(y, clientHeight - y) ** 2))
      div.classList.add('run')
      div.addEventListener('transitionend', doubleCall(() => { div.remove() }))
    }
  }

  customElements.define('ripple-card', RippleCard)

  function doubleCall (fn) {
    let count = 0
    return function (...args) {
      if (!count) {
        count++
        return
      }
      fn(...args)
      count = 0
    }
  }
</script>
